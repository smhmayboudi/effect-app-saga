services:
  postgres:
    container_name: effect-app-saga-postgres
    environment:
      # Additional admin user for development
      PGUSER: postgres
      POSTGRES_DB: effect_pg_dev
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
    healthcheck:
      interval: 10s
      retries: 5
      start_period: 30s
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      timeout: 5s
    image: postgres:18.1-alpine3.23
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Mount a directory with initialization scripts
      # - ./init-scripts:/docker-entrypoint-initdb.d
volumes:
  postgres_data: null
